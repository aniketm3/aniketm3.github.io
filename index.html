<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #555;
    }
    p:hover {
      color: #0073e6; /* Text changes color when hovered */
      cursor: pointer;
    }
    a {
      color: #ff5733;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      color: #c70039; /* Link changes color when hovered */
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Hover over this text to see it change color!</p>
  <p>
    Check out my <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    or <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>.
  </p>
</body>
</html>
