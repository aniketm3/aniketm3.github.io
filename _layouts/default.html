<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="icon" href="/assets/aniket-favcon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="masthead-placeholder"></div>
  <main class="bg-white shadow-lg rounded-lg p-12 max-w-4xl mx-auto mt-8">
    {{ content }}
  </main>
  <script>
    fetch('/masthead.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('masthead-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading masthead:', error));
  </script>
</body>
</html>
