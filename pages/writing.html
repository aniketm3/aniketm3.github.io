<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing - Aniket Mahajan</title>
  <link rel="icon" href="/assets/aniket-favcon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="masthead-placeholder"></div>
  <main class="bg-white shadow-lg rounded-lg p-8 max-w-2xl mx-auto mt-20">
    <section id="writing" class="mb-8">
      <h2 class="text-2xl font-medium border-b pb-2 mb-4">Writing</h2>
      <ul class="space-y-4">
        <li>
          <a href="/writing1.html" class="block text-blue-600 hover:underline">
            <div class="text-lg font-semibold">Understanding LLMs</div>
            <div class="text-sm text-gray-500">January 15, 2025</div>
          </a>
        </li>
        <li>
          <a href="/writing2.html" class="block text-blue-600 hover:underline">
            <div class="text-lg font-semibold">Optimizing GPU Kernels</div>
            <div class="text-sm text-gray-500">February 10, 2025</div>
          </a>
        </li>
      </ul>
    </section>
  </main>
  <script>
    fetch('/masthead.html')
      .then(response => response.text())
      .then(data => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = data;
        const homeLink = tempDiv.querySelector('#home-link');
        if (homeLink) {
          homeLink.classList.remove('hidden');
        }
        const links = tempDiv.getElementsByTagName('a');
        for (const link of links) {
          if (link.getAttribute('href') === '/pages/writing.html') {
            link.remove();
          }
        }
        document.getElementById('masthead-placeholder').innerHTML = tempDiv.innerHTML;
      })
      .catch(error => console.error('Error loading masthead:', error));
  </script>
</body>
</html>
