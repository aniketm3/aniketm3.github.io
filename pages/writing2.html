<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing 2 - Optimizing GPU Kernels</title>
  <link rel="icon" href="/assets/aniket-favcon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="masthead-placeholder"></div>
  <main class="bg-white shadow-lg rounded-lg p-8 max-w-2xl mx-auto mt-20">
    <h1 class="text-3xl font-bold mb-4">Optimizing GPU Kernels</h1>
    <p class="mb-4 text-gray-700">Article details go here.</p>
    <p class="mb-4 text-gray-700">Date: February 10, 2025</p>
  </main>
  <script>
    fetch('/masthead.html')
      .then(response => response.text())
      .then(data => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = data;
        const homeLink = tempDiv.querySelector('#home-link');
        if (homeLink) {
          homeLink.classList.remove('hidden');
        }
        document.getElementById('masthead-placeholder').innerHTML = tempDiv.innerHTML;
      })
      .catch(error => console.error('Error loading masthead:', error));
  </script>
</body>
</html>
